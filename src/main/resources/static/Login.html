<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login/Register</title>
</head>
<body>

<div class="container d-flex justify-content-between" style="padding-top:102px">
    <div class="row">
        <div class="col-5">
            <img src="images/plantify4.png" class="rounded" style="height:80%">
        </div>
        <div class="col-3 align-self-center">
            <p class="text-center font-weight-light">Create your own sustainability</p>
            <p class="text-center font-weight-light">Tomato?</p>
            <p class="text-center font-weight-light">Potato?</p>
            <p class="text-center font-weight-light">Maybe something spicy!</p>
            <p class="text-center font-weight-light">We help you make sure your plants live a happy life!</p>
            <p class="text-center font-weight-light">Login or sign up to start your plant growing journey</p>
        </div>
        <div class="col border rounded">
            <form class="px-4 py-3">
                <h3>Login</h3>
                <div class="form-group">
                    <label for="formEmail">Email address</label>
                    <input type="email" class="form-control" id="formEmail"
                           placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="formPassword">Password</label>
                    <input type="password" class="form-control" id="formPassword"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
