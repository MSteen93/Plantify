<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3> Create your account here! </h3>

<form action="/createUser" method="POST" th:object="${admin}">
    <div><label> Email : <input type="email" name="username" th:field="*{email}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{email}"/> </label></div>
    <div><label> First name: <input type="text" name="firstName" th:field="*{firstName}"/> </label></div>
    <div><label> Last name: <input type="text" name="lastName" th:field="*{lastName}"> </label></div>
    <div><input type="submit" value="Register"/></div>
</form>




</body>
</html>
