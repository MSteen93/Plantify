<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/navbar.css">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Plant Description</title>
</head>
<body>
<!-- Header -->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <img src="/images/plantify_navbar.png" class="navbar-logo" height="" alt="Logo">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/home">Home</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">mer?</a>
                </li>-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Plants
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="plant : ${admin.plant}">
                            <a class="dropdown-item" th:href="@{/plant/{id}(id=${plant.id})}" th:text="${plant.plantName}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <span class="navbar-text" href="#" th:text="'Hi ' + ${admin.firstName} + ' ' + ${admin.lastName} + '!'"></span>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-danger" value="Logout"/>
            </form>
        </div>
    </div>
</nav>



<div class="container" style="padding-top:152px">
    <div class="row">

<!--        Left side-->
        <div class="col-sm">
    <div class="d-flex justify-content-center">
        <img th:src="@{/images/t1.png}" class="">
    </div>
            <div class="container d-flex justify-content-center" style="padding-top:50px">
                <button type="button" class="btn btn-success">Read more</button>
            </div>
        </div>

        <!--        Right side-->
        <div class="col-sm">
            <div style="display: flex; justify-content: space-between; padding-bottom: 25px">
                <a href="#" class="btn btn-outline-secondary border-0">
                    <img th:src="@{/images/Vatten.jpg}" width="100px" height="100px">
                </a>
                <a href="#" class="btn btn-outline-secondary border-0">
                    <img th:src="@{/images/näring.jpg}" width="100px" height="100px">
                </a>
                <a href="#" class="btn btn-outline-secondary border-0">
                    <img th:src="@{/images/Jord.jpg}" width="100px" height="100px">
                </a>
            </div>
        <div class="w-100" style="border: 3px solid rgba(0, 0, 0, 0.2);">
            <p class="mx-auto text-center">
            <h2 class="text-center" th:text="${plant.plantName}"></h2>

            <strong>Plant Species</strong> <th th:text="${plant.species.name}"></th><br>
            <strong>Water</strong> <th th:text="${plant.species.water}"></th><br>
            <strong>Nutrition</strong> <th th:text="${plant.species.nutrition}"></th><br>
            <strong>Ready to eat</strong> <th th:text="${plant.species.readyToEat}"></th><br>
            <strong>Short info</strong> <th th:text="${plant.species.shortInfo}"></th>

            </p>
        </div>
            <div class="w-100" style="border: 3px solid rgba(0, 0, 0, 0.2);">
                <img th:src="@{/images/timeline.png}" width="100%">
            </div>
            </div>
</div>
    </div>



<!-- Footer -->
<div class="fixed-bottom">
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: hsla(0, 0%, 0%, 0.2);">
            <a class="text-dark link-underline-opacity-50" style="padding-right: 10px;" href="#">Contact us!</a>
            ©2023 Copyright:
            <a class="text-dark link-underline-opacity-50" href="https://plantify.com/">plantify.com</a>
        </div>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</body>
</html>
