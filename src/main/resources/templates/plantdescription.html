<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/navbar.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Plant Description</title>
</head>
<body>
<!-- Header -->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <img src="/images/plantify_navbar.png" class="navbar-logo" height="" alt="Logo">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">mer?</a>
                </li>-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Plants
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="plant : ${admin.plant}">
                            <a class="dropdown-item" th:href="@{/plant/{id}(id=${plant.id})}" th:text="${plant.plantName}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <span class="navbar-text" href="#" th:text="'Hi ' + ${admin.firstName} + ' ' + ${admin.lastName} + '!'"></span>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-danger" value="Logout"/>
            </form>
        </div>
    </div>
</nav>

<div class="container" style="padding-top:32px">
    <div class="row">

        <!--        Left side-->
        <div class="col-sm">
            <div class="d-flex justify-content-center">
                <img th:src="${plant.getPlantStageImgResponsive}" class="">
            </div>
            <div class="container d-flex justify-content-center" style="padding-top:50px">


                <a class="btn btn-success" data-target="#modalDeletePlant" data-toggle="modal" type="button">

                    Remove Plant</a>

            </div>
        </div>

        <!--        Right side-->
        <div class="col-sm">
            <div style="display: flex; justify-content: space-between; padding-bottom: 25px">
                <a th:if="${eventDayValue.get(0) == 'water'}" th:href="'/createPlantLog/water/' + ${plant.id}" class="btn btn-outline-secondary border-0">
                    <img th:src="@{/images/Vatten.jpg}" width="100px" height="100px">
                </a>
                <a th:if="${eventDayValue.get(1) == 'nutrition'}" th:href="'/createPlantLog/nutrition/' + ${plant.id}" class="btn btn-outline-secondary border-0">
                    <img th:src="@{/images/näring.jpg}" width="100px" height="100px">
                </a>
                <a th:if="${eventDayValue.get(2) == 'repot'}" th:href="'/createPlantLog/repot/' + ${plant.id}" class="btn btn-outline-secondary border-0">
                    <img th:src="@{/images/Jord.jpg}" width="100px" height="100px">
                </a>
            </div>
            <div class="w-100" style="border: 3px solid rgba(0, 0, 0, 0.2);">
                <p class="mx-auto text-center">
                <h2 class="text-center" th:text="${plant.plantName}"></h2>

                <strong>Plant sort:</strong>
                <th th:text="${plant.species.name}"></th>
                <br>
                <strong>Latin name:</strong>
                <th th:text="${plant.species.latinName}"></th>
                <br>
                <strong>Water:</strong>
                <th th:text="${plant.species.water} + ' days' "></th>
                <br>
                <strong>Nutrition:</strong>
                <th th:text="${plant.species.nutrition}  + ' days '"></th>
                <br>
                <strong>Repot:</strong>
                <th th:text="${plant.species.nutrition}  + ' days'"></th>
                <br>
                <strong>Ready to eat:</strong>
                <th th:text="${plant.species.readyToEat} + ' days'"></th>
                <br>
                <strong>Short info:</strong>
                <th th:text="${plant.species.shortInfo}"></th>

            </p>
        </div>
            <div class="w-100" style="border: 3px solid rgba(0, 0, 0, 0.2);">
                <article th:each="item: ${timeline}">
                    <tr>
                        <span th:each="img : ${item.value}">
                        <img th:src="${img}" width="40px" height="40px">
                        </span>
                        <div class="image head" th:text="${item.key}"></div>

                    </tr>
                </article>

            </div>
            </div>
</div>
    </div>
                </p>
            </div>

 </div>

        <!-- Delete Plant Modal -->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modalDeletePlant"
             role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content ">
                                        <button
                            aria-label="Close"
                            class="close text-end"
                            data-dismiss="modal"
                            type="button"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>


                    <div class="modal-body" text-center>
                        <h6 th:text="'Are you sure about deleting your ' + ${plant.plantName}"></h6>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Oh god no</button>
                        <a class="btn btn-primary" role="button" th:href="@{'/delete/' + ${plant.id}}">Yes, I'm
                            sure!</a>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<!-- ^^Delete Plant Modal^^ -->


<!-- Footer -->
<div class="fixed-bottom" style="padding-top: 10px;">
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: hsla(0, 0%, 0%, 0.2);">
            <a class="text-dark link-underline-opacity-50" style="padding-right: 10px;" href="#">Contact us!</a>
            ©2023 Copyright:
            <a class="text-dark link-underline-opacity-50" href="https://plantify.com/">plantify.com</a>
        </div>
    </footer>
</div>


<!-- Optional JavaScript -->
<script>
        $('a[href$="#Modal"]').on("click", function () {
          $("#Modal").modal("show");
        });



</script>

></script>
<script

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

></script>
<script

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
></script>


<script crossorigin="anonymous"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
