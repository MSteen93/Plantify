<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/home.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>The Garden</h1>

<div>
    <p th:text="'Hi ' + ${admin.firstName} + ' ' + ${admin.lastName} + '!'"></p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
    </div>


        <a th:href="@{/add}">New Plant</a>

<div class="tasks">

    <article th:each="plant : ${admin.plant}" class="task">
        <tr>
            <th class="image head" th:text="${plant.plantName}"></th>
             <a th:href="@{'/plant/' + ${plant.id}}"> <img src="images/t1.png" width=100px height=100px></a>
            <th class="image head" th:text="${plant.species.name}"></th>

        </tr>
    </article>

</div>





</body>
</html>
