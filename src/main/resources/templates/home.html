<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/home.css">
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />
    <title>Title</title>
</head>
<body>


<h1>The Garden</h1>

<div>
    <p th:text="'Hi ' + ${admin.firstName} + ' ' + ${admin.lastName} + '!'"></p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="Logout"/>
    </form>
</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCreatePlant">
    Create Plant
</button>

<script>
        $('a[href$="#Modal"]').on("click", function () {
          $("#Modal").modal("show");
        });
</script>

<div th:if="${SuccesPlantCreation}" class="alert alert-success" role="success" text-center>
    [[${SuccesPlantCreation}]]

</div>

<div class="tasks">

    <article th:each="plant : ${admin.plant}" class="task">
        <tr>
            <th class="image head" th:text="${plant.plantName}"></th>
            <a th:href="@{'/plant/' + ${plant.id}}"> <img src="images/t1.png" width=100px height=100px></a>
            <th class="image head" th:text="${plant.species.name}"></th>

        </tr>
    </article>

</div>

<div
        class="modal fade"
        id="modalCreatePlant"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 font-weight-bold">
                    Add a new plant:
                </h3>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="border rounded">
                    <form th:object="${plant}" action="/save" method="POST">
                        <input type="text" th:name="admin" th:value="${userId}" hidden>
                        Name: <input type="text" th:field="*{plantName}"/>
                        <label>Choose a plant:</label>
                        <select th:field="*{species}">
                            <option th:value="1">strawberries</option>
                            <option th:value="2">Pappers</option>
                        </select>

                        <input type="submit" value="Save item">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>


</body>
</html>
