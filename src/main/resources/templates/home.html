<head>

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Header -->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <img src="/images/plantify_navbar.png" class="navbar-logo" height="" alt="Logo">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/home">Home</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">mer?</a>
                </li>-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Plants
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="plant : ${admin.plant}">
                            <a class="dropdown-item" th:href="@{/plant/{id}(id=${plant.id})}" th:text="${plant.plantName}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <span class="navbar-text" href="#" th:text="'Hi ' + ${admin.firstName} + ' ' + ${admin.lastName} + '!'"></span>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-danger" value="Logout"/>
            </form>
        </div>
    </div>
</nav>


<script>
        $('a[href$="#Modal"]').on("click", function () {
          $("#Modal").modal("show");
        });
</script>

<!--  Alerts and such -->

<div th:if="${SuccesPlantCreation}" class="alert alert-success" role="success" text-center>
    [[${SuccesPlantCreation}]]

</div>
<div th:if="${ErrorPlantRemoval}" class="alert alert-danger" role="alert" text-center>
    [[${ErrorPlantRemoval}]]

</div>

<!-- Plants -->


<div class="text-center">
<div class="tasks">

    <article th:each="plant : ${admin.plant}" class="task">
        <tr>
            <th class="image head" th:text="${plant.plantName}"></th>
<!--
            <a th:href="@{'/plant/' + ${plant.id}}"> <img class="img-head" src="images/t1.png" width=100px height=100px></a>
-->
            <a th:href="@{'/plant/' + ${plant.id}}"> <img th:src="${plant.getPlantStageImg}" width=100px height=100px></a>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                        style="background:url('/images/spade2.png');background-size:cover;">
                    <!-- <span class="caret"></span>-->
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li>  <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDeletePlant">
                        Remove Plant</a></li>
                    <li><a href="#">Duplicate plant</a></li>
                </ul>
            </div>
            <th class="image head" th:text="${plant.species.name}"></th>
        </tr>

        <!-- Delete Plant Modal -->
        <div class="modal fade" id="modalDeletePlant" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h6 th:text="'Are you sure about deleting' + ${plant.plantName}"></h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Oh god no</button>
                        <a class="btn btn-primary" th:href="@{'/delete/' + ${plant.id}}" role="button">Yes, I'm sure!</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ^^Delete Plant Modal^^ -->
    </article>

</div>


<div
        class="modal fade"
        id="modalCreatePlant"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 font-weight-bold">
                    Add a new plant
                </h3>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="border rounded" style="height:80%; margin-top:10px;">
                    <form class="px-4 py-3" action="/save" method="POST" th:object="${plant}">
                        <div class="row row-cols-lg-auto g-3 align-items-center ">
                        <input type="text" th:name="admin" th:value="${userId}" hidden>
                        Name: <input type="text" th:field="*{plantName}"/>
                        <label>Choose a plant:</label>
                        <select th:field="*{species}">
                            <option th:value="1">Strawberries</option>
                            <option th:value="2">Cherry Tomatoes</option>
                        </select>
                        <input type="submit" value="Save item">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="fixed-bottom" style="padding-top: 10px;">
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: hsla(0, 0%, 0%, 0.2);">
            <a class="text-dark link-underline-opacity-50" style="padding-right: 10px;" href="#">Contact us!</a>
            Â©2023 Copyright:
            <a class="text-dark link-underline-opacity-50" href="https://plantify.com/">plantify.com</a>
        </div>
    </footer>
</div>

        crossorigin="anonymous"
></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

></script>

</body>
</html>
