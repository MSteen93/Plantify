    <link href="/css/navbar.css" rel="stylesheet">

    <meta charset="UTF-8">

            name="viewport"
    />

            crossorigin="anonymous"

    <title>Homepage</title>

</head>
<body class="body">
<header>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <img src="/images/plantify_navbar.png" class="navbar-logo" height="" alt="Logo">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/home">Home</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">mer?</a>
                </li>-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Plants
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="plant : ${admin.plant}">
                            <a class="dropdown-item" th:href="@{/plant/{id}(id=${plant.id})}" th:text="${plant.plantName}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <span class="navbar-text" href="#" th:text="'Hi ' + ${admin.firstName} + ' ' + ${admin.lastName} + '!'"></span>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-danger" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
</header>
<br>
<div class="text-center">
<br>
<button class="btn btn btn-success text-center" data-target="#modalCreatePlant" data-toggle="modal" type="button">
    Create Plant
</button>
</div>
<script>
        $('a[href$="#Modal"]').on("click", function () {
          $("#Modal").modal("show");
        });
</script>

<!--  Alerts and such -->

<div class="alert alert-success" role="success" text-center th:if="${SuccesPlantCreation}">
    [[${SuccesPlantCreation}]]

</div>
<div class="alert alert-danger" role="alert" text-center th:if="${ErrorPlantRemoval}">
    [[${ErrorPlantRemoval}]]

    </div>


<!-- Plants -->


    <div class="tasks text-center">

        <article class="plantItem" th:each="plant : ${admin.plant}">
            <div>
                <!--Spade-->
                <div class="spade-dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            style="background:url('/images/spade2.png');background-size:cover;" width=2px height=2px
                            type="button"></button>
                    <ul aria-labelledby="dropdownMenu1" class="dropdown-menu text-center">
                        <br>
                        <li><a class="btn btn-success" data-target="#modalDeletePlant" data-toggle="modal"
                               type="button">
                            Remove Plant</a></li>
                        <br>
                        <li><a class="btn btn-success" type="button" href="#">Duplicate plant</a></li>
                        <br>
                    </ul>
                </div>


                <figure>

                    <!--Name-tag-->
                    <img class="name-tag" src="images/nameTag3.png"width=40px height=80px alt="">

                    <!--Name-tag-text-->
                    <figcaption class="tag-text"> <span th:text="${plant.plantName}"></span></figcaption>

                    <!--Pot Image-->
                    <a th:href="@{'/plant/' + ${plant.id}}"> <img class="pot-image" height=100px th:src="${plant.getPlantStageImgResponsive}" width=100px></a>


                    <img th:if="${plant.doTask.get(0) == 'water'}" th:src="@{/images/Vatten.jpg}" width="100px" height="100px">
                    <img th:if="${plant.doTask.get(1) == 'nutrition'}" th:src="@{/images/näring.jpg}" width="100px" height="100px">
                    <img th:if="${plant.doTask.get(2) == 'repot'}" th:src="@{/images/Jord.jpg}" width="100px" height="100px">

                    <!--Plantname-->
                    <figcaption class="tag-text-fot">  <span class="species-name" th:text="${plant.species.name}"></span></figcaption>
                </figure>
            </div>
        </article>

        <!-- För varje planta så ska det visas med symbol om plantan ska vattnas, byta kruka eller få nutrition.

        Print planta
        kolla om planta behöver saker
        printa ut det den behöver.

         -->



        <!-- Delete Plant Modal -->

            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modalDeletePlant"
                 role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h6 th:text="'Are you sure about deleting ' + ${plant.plantName}"></h6>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Oh god no</button>
                            <a class="btn btn-primary" role="button" th:href="@{'/delete/' + ${plant.id}}">Yes, I'm
                                sure!</a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- ^^Delete Plant Modal^^ -->
        </article>

</div>


    <div
            aria-hidden="true"
            aria-labelledby="myModalLabel"
            class="modal fade"
            id="modalCreatePlant"
            role="dialog"
            tabindex="-1"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 font-weight-bold">
                        Add a new plant
                    </h3>
                    <button
                            aria-label="Close"
                            class="close"
                            data-dismiss="modal"
                            type="button"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="border rounded" style="height:80%; margin-top:10px;">
                        <form action="/save" class="px-4 py-3" method="POST" th:object="${plant}">
                            <div class="row row-cols-lg-auto g-3 align-items-center ">
                                <input hidden th:name="admin" th:value="${userId}" type="text">
                                <div class="col-12"><label> Name <input class="form-control" name="plantName"
                                                                        placeholder="Name your plant"
                                                                        required
                                                                        th:field="*{plantName}" type="text"/> </label>
                                </div>
                                <div class="col-12">
                                    <label>Choose a plant species</label>
                                    <select class="form-select" id="specificSizeSelect" th:field="*{species}">
                                        <option th:value="1">Tomato</option>
                                        <option th:value="2">Strawberry</option>


                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="submit text-end"><input class="btn btn-outline-success" type="submit"
                                                                value="Save plant"/></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" style="padding-top: 10px;">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: hsla(0, 0%, 0%, 0.2);">

                <a class="text-dark link-underline-opacity-50" href="#" style="padding-right: 10px;">Contact us!</a>

                ©2023 Copyright:
                <a class="text-dark link-underline-opacity-50" href="https://plantify.com/">plantify.com</a>
            </div>
        </footer>
    </div>

</body>
