<head>
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            name="viewport"
    />

    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            rel="stylesheet"
    />

    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body class="body">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <img alt="Logo" class="navbar-logo" height="" src="/images/plantify_navbar.png">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="http://localhost:8080/home">Home</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">mer?</a>
                </li>-->
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       role="button">
                        Plants
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="plant : ${admin.plant}">
                            <a class="dropdown-item" th:href="@{/plant/{id}(id=${plant.id})}"
                               th:text="${plant.plantName}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <span class="navbar-text" href="#"
                  th:text="'Hi ' + ${admin.firstName} + ' ' + ${admin.lastName} + '!'"></span>
            <form class="d-flex" method="post" th:action="@{/logout}">
                <input class="btn btn-outline-danger" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>

<button class="btn btn btn-success" data-target="#modalCreatePlant" data-toggle="modal" type="button">
    Create Plant
</button>

<script>
        $('a[href$="#Modal"]').on("click", function () {
          $("#Modal").modal("show");
        });


</script>

<!--  Alerts and such -->

<div class="alert alert-success" role="success" text-center th:if="${SuccesPlantCreation}">
    [[${SuccesPlantCreation}]]

</div>
<div class="alert alert-danger" role="alert" text-center th:if="${ErrorPlantRemoval}">
    [[${ErrorPlantRemoval}]]

    </div>


<!-- Plants -->


<div class="text-center">
    <div class="tasks">

        <article class="task" th:each="plant : ${admin.plant}">
            <tr>
                <th class="image head" th:text="${plant.plantName}"></th>

                <!--
                            <a th:href="@{'/plant/' + ${plant.id}}"> <img class="img-head" src="images/t1.png" width=100px height=100px></a>
                -->
                <a th:href="@{'/plant/' + ${plant.id}}"> <img height=100px th:src="${plant.getPlantStageImgResponsive}"
                                                              width=100px></a>

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            style="background:url('/images/spade2.jpg');background-size:cover;"
                            type="button">
                        <!-- <span class="caret"></span>-->
                    </button>
                    <ul aria-labelledby="dropdownMenu1" class="dropdown-menu">
                        <li><a class="btn btn-primary" data-target="#modalDeletePlant" data-toggle="modal"
                               type="button">
                            Remove Plant</a></li>
                        <li><a href="#">Duplicate plant</a></li>
                    </ul>
                </div>

                <th class="image head" th:text="${plant.species.name}"></th>
            </tr>

            <!-- Delete Plant Modal -->

            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modalDeletePlant"
                 role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h6 th:text="'Are you sure about deleting ' + ${plant.plantName}"></h6>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Oh god no</button>
                            <a class="btn btn-primary" role="button" th:href="@{'/delete/' + ${plant.id}}">Yes, I'm
                                sure!</a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- ^^Delete Plant Modal^^ -->
        </article>

</div>
</div>

    <div
            aria-hidden="true"
            aria-labelledby="myModalLabel"
            class="modal fade"
            id="modalCreatePlant"
            role="dialog"
            tabindex="-1"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 font-weight-bold">
                        Add a new plant
                    </h3>
                    <button
                            aria-label="Close"
                            class="close"
                            data-dismiss="modal"
                            type="button"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="border rounded" style="height:80%; margin-top:10px;">
                        <form action="/save" class="px-4 py-3" method="POST" th:object="${plant}">
                            <div class="row row-cols-lg-auto g-3 align-items-center ">
                                <input hidden th:name="admin" th:value="${userId}" type="text">
                                <div class="col-12"><label> Name <input class="form-control" name="plantName"
                                                                        placeholder="Name your plant"
                                                                        required
                                                                        th:field="*{plantName}" type="text"/> </label>
                                </div>
                                <div class="col-12">
                                    <label>Choose a plant species</label>
                                    <select class="form-select" id="specificSizeSelect" th:field="*{species}">
                                        <option th:value="1">Strawberry</option>
                                        <option th:value="2">Tomato</option>

                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="submit text-end"><input class="btn btn-outline-success" type="submit"
                                                                value="Save plant"/></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed-bottom" style="padding-top: 10px;">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: hsla(0, 0%, 0%, 0.2);">

                <a class="text-dark link-underline-opacity-50" href="#" style="padding-right: 10px;">Contact us!</a>

                Â©2023 Copyright:
                <a class="text-dark link-underline-opacity-50" href="https://plantify.com/">plantify.com</a>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    ></script>
    <script
            crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    ></script>
    <script
            crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    ></script>
    <script crossorigin="anonymous"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
