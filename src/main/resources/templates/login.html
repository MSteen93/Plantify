<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />

    <title>Plantify - Login/Register</title>
</head>
<body>
<div
        class="container d-flex justify-content-between"
        style="padding-top: 102px"
>
    <div class="row">
        <div class="col-5">
            <img
                    src="images/plantify4.png"
                    class="rounded"
                    style="height: 80%"
            />
        </div>
        <div class="col-3 align-center" style="margin-top:70px">
            <div class="text-center font-weight-light">
                <p>Create your own sustainability </p>
                <p>Tomato?</p>
                <p>Potato?</p>
                <p>Maybe something spicy!</p>
                <p>We help you make sure your plants live a happy life!</p>
                <p>Login or sign up to start your plant growing journey</p>
            </div>
        </div>
        <div class="col border rounded" style="height:80%; margin-top:10px;">
            <h3 class="py-3">Login</h3>


            <form class="px-4 py-3" th:action="@{/}" method="post">

                <div class="form-group">
                    <label for="formEmail">Email address</label>
                    <input
                            type="email"
                            name="username"
                            class="form-control"
                            id="formEmail"
                            placeholder="email@example.com"
                    />
                </div>
                <div class="form-group">
                    <label for="formPassword">Password</label>
                    <input
                            name="password"
                            type="password"
                            class="form-control"
                            id="formPassword"
                            placeholder="Password"
                    />
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input
                                type="checkbox"
                                class="form-check-input"
                                id="dropdownCheck"
                        />
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <input class="submit" type="submit" value="Login"/>
            </form>

            <div class="signup px-4">
                Don't have an account?
                <a href="/registration"><u>Sign up</u></a>

                <a class="dropdown-item px-4" href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
</body>
</html>
